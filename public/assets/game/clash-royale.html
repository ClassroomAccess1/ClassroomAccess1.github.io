    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/game.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #game {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #orientate {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
        }

        #orientate img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
        }

        #play img {
            width: 100%;
            max-width: 300px;
        }

        @media only screen and (max-width: 600px) and (orientation: portrait) {
            #orientate {
                display: block !important;
            }
            #game, #play {
                display: none;
            }
        }
    </style>



    <div id="ajaxbar" style="background: none;">
